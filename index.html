<!doctype html>
<html lang="en">

<head>
    <title>Temperature</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id=input type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id= search-btn type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id=icon src="https://openweathermap.org/img/wn/02d@2x.png"  alt="">
            <h1 id=city-name>Dhaka</h1>
            <h3 ><span id= temp>38.06</span>&deg;C</h3>
            <h1 id= description class="lead">Clouds</h1>
        </div>
    </div>

    <script>
        
        document.getElementById("search-btn").addEventListener("click", function(){
            const input = document.getElementById("input").value
           
            fetch("http://api.openweathermap.org/data/2.5/weather?q="+input+"&APPID=9c645cd9a4a5f21d3ca3a78c881f4f4c&units=metric")
        .then(res => res.json())
        .then(data=> {
            const icon=data.weather[0].icon
             document.getElementById("icon").src = "https://openweathermap.org/img/wn/"+icon+"@2x.png"
            const cityName=data.name;
            const description=data.weather[0].description;
            const temp = data.main.temp;

            document.getElementById("city-name").innerText = cityName;
            document.getElementById("description").innerText = description;
            document.getElementById("temp").innerText = temp ;
            document.getElementById("input").value = ""


        })
        .catch(error=>alert("Please input a correct city name"))
        })


    </script>

</body>

</html>
